<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <!-- Style.css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Devjobs APP - Job Details</title>
</head>
<body>

    <!-- Main Header -->
    <header class="main-header">
        <!-- Topbar -->
        <div class="top-bar">
            <!-- Container -->
            <div class="container">
                <h1 class="main-title">
                    <a href="https://devjobs-app.vercel.app/">
                        <img src="img/logo.svg" alt="logo">
                    </a>
                </h1>
                <div class="team-switch">
                    <img src="img/icon-sun.svg" alt="">
                    <div class="switch">
                        <input type="checkbox" id="switch-input">
                        <span class="slider"></span>
                    </div>
                    <img src="img/icon-moon.svg" alt="">
                </div>
            </div>
            <!-- Container END -->
        </div>
        <!-- Topbar END -->
        <!-- Job Details Info Bar -->
        <div class="job-details-info-bar">
            <!-- Container -->
            <div class="container">
                <div class="job-details-info-holder">
                    
                </div>
            </div>
            <!-- Container END -->
        </div>
        <!-- Job Details Info Bar END -->
    </header>
    <!-- Main Header END -->

    <main>
        <!-- Section Job Details -->
        <div class="section-job-details">
            <!-- Container -->
            <div class="container">
                <div class="section-details-holder">
                    
                </div>
            </div>
            <!-- Container END -->
        </div>
        <!-- Section Job Details END -->
    </main>

    <footer class="job-details-footer">
        <div class="container">
            
        </div>
    </footer>
    

    <!-- Main.js -->
    <script src="js/main.js"></script>
</body>
</html>
